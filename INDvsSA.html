<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Star Sports Popup Player</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #161616;
        font-family: Arial, sans-serif;
        color: white;
    }

    h2 { 
        background: #121212;
        padding: 10px 10px 10px 20px;
        font-size: 20px; 
        margin-bottom: 20px; 
    }

    /* Anchor ko block banakar DIV jaisa banaya */
    a.item {
        width: 100%;
        display: flex;
        align-items: center;
        padding: 20px 10px;
        border-bottom: 1px solid #555;
        cursor: pointer;
        text-decoration: none;      /* underline remove */
        color: white;               /* pure white text */
    }

    .item-icon {
        width: 0;
        border-left: 8px solid white;
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
        margin-right: 15px;
        margin-left: 10px;
    }

    .title {
        font-size: 15px;
        font-weight: bold;
        color: #fff;
        display: flex;
        gap: 6px;
    }

    .link-text { 
        color: #2962ff; 
        font-size: 15px; 
        margin-top: 5px; 
    }
</style>
</head>

<body>

<h2>filmyfly4wap.site</h2>

<!-- English 1 -->
<a class="item" href="https://crickcast-zeecinema.vercel.app/">
    <div class="item-icon"></div>
    <div>
        <div class="title">English 1 (WORLDWIDE)</div>
        <div class="link-text">Link</div>
    </div>
</a>

<!-- English 2 -->
<a class="item" href="https://crickcast-zeecinema.vercel.app/">
    <div class="item-icon"></div>
    <div>
        <div class="title">English 2 (WORLDWIDE)</div>
        <div class="link-text">Link</div>
    </div>
</a>

</body>
</html>
